name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: devops-docker-app
  REGISTRY: docker.io

jobs:
  # ===== CI: build + tests + lint =====
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug: show repo & check requirements
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== repo root ==="
          ls -la
          echo "=== app directory ==="
          ls -la app || true
          echo "=== show app/requirements.txt (if present) ==="
          if [ -f app/requirements.txt ]; then
            echo "FOUND app/requirements.txt:"
            sed -n '1,200p' app/requirements.txt
          else
            echo "ERROR: app/requirements.txt NOT FOUND" >&2
            exit 2
          fi

      - name: Install deps and verify Flask
        run: |
          set -euo pipefail
          echo "python: $(python --version)"
          echo "pip: $(python -m pip --version)"
          python -m pip install --upgrade pip setuptools wheel
          echo "Installing from app/requirements.txt..."
          python -m pip install -r app/requirements.txt -v
          echo "Installing pytest (explicit)..."
          python -m pip install pytest -v
          echo "Installed packages:"
          python -m pip list --format=columns | sed -n '1,200p'

          echo "Verifying import flask..."
          python - <<'PY'
import sys
try:
    import flask
    v = getattr(flask, "__version__", "unknown")
    print("flask import OK, version:", v)
except Exception as e:
    print("flask import FAILED:", type(e).__name__, e, file=sys.stderr)
    sys.exit(3)
PY

      - name: Run unit tests (fail if none collected)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -o pipefail
          echo "PYTHONPATH=$PYTHONPATH"
          pytest -q tests/ -vv || PY_EXIT=$? && true
          # capture exit code
          PY_EXIT=${PY_EXIT:-0}
          echo "pytest exit code: $PY_EXIT"
          if [ "$PY_EXIT" -eq 5 ]; then
            echo "❌ Pytest found no tests (exit code 5) — failing workflow." >&2
            exit 1
          fi
          if [ "$PY_EXIT" -ne 0 ]; then
            echo "❌ Pytest failed (exit code $PY_EXIT)." >&2
            exit $PY_EXIT
          fi
          echo "✅ Tests passed."

      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
        continue-on-error: true

  # ===== Build & Push image =====
  build-and-push:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VERSION/TAGS
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            VERSION=$(git describe --tags --abbrev=0)
          else
            VERSION="0.0.0-${SHORT_SHA}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
          format: 'table'
          exit-code: '0'

  # ===== CD: despliegue remoto por SSH =====
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Gate deploy (check secrets)
        id: gate
        env:
          HAS_HOST: ${{ secrets.SSH_HOST }}
          HAS_USER: ${{ secrets.SSH_USER }}
          HAS_KEY:  ${{ secrets.SSH_KEY }}
        shell: bash
        run: |
          if [[ -n "$HAS_HOST" && -n "$HAS_USER" && -n "$HAS_KEY" ]]; then
            echo "ok=true"  >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy (no SSH secrets)
        if: steps.gate.outputs.ok != 'true'
        run: echo "No hay SSH_HOST/SSH_USER/SSH_KEY. Omitiendo deploy."

      - name: Checkout
        if: steps.gate.outputs.ok == 'true'
        uses: actions/checkout@v4

      - name: Check SSH reachability
        if: steps.gate.outputs.ok == 'true'
        id: reach
        shell: bash
        run: |
          H="${{ secrets.SSH_HOST }}"
          if timeout 5 bash -lc "echo >/dev/tcp/${H}/22"; then
            echo "ok=true"  >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy (host no accesible)
        if: steps.gate.outputs.ok == 'true' && steps.reach.outputs.ok != 'true'
        run: echo "Host ${{ secrets.SSH_HOST }} no accesible. Omitiendo deploy."

      - name: Setup SSH
        if: steps.gate.outputs.ok == 'true' && steps.reach.outputs.ok == 'true'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH
        if: steps.gate.outputs.ok == 'true' && steps.reach.outputs.ok == 'true'
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          export TAG=${GITHUB_SHA::7}
          export APP_PORT=${{ secrets.APP_PORT }}
          mkdir -p /opt/devops-docker-app
          cd /opt/devops-docker-app
          cat > docker-compose.prod.yml << 'COMPOSE'
          services:
            web:
              image: ${DOCKERHUB_USERNAME}/devops-docker-app:${TAG}
              restart: unless-stopped
              ports:
                - "${APP_PORT:-8080}:8080"
              healthcheck:
                test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
                interval: 30s
                timeout: 3s
                retries: 3
          COMPOSE
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          docker ps
          EOF
